<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-purple mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <span class="page-header-icon text-white"><i data-feather="zap"></i></span>
                                    <span>Workflows</span>
                                </h1>
                                <div class="page-header-subtitle">Workflows für deine Gruppe
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-fluid">
                <div class="row g-3 align-items-stretch">

                    <!-- LINKER BEREICH -->
                    <aside class="col-lg-2">
                        <div class="card h-100">
                            <div class="card-body">
                                <!-- Profil -->
                                <div class="d-flex align-items-center gap-3">
                                    <div class="rounded-3 d-flex align-items-center justify-content-center bg-purple-soft"
                                         style="width: 64px; height: 64px;">
                                        <i class="text-purple fs-4" data-feather="zap"></i>
                                    </div>
                                    <div>
                                        <h5 class="card-title mb-0"
                                            th:text="${workflow != null ? workflow.getCategory().getLabel() : '—'}"></h5>
                                        <div class="text-warning small">
                                            <i class="bi bi-star-fill"></i>
                                            <span th:text="${workflow != null && workflow.getState() != null ? workflow.getState().getLabel() : '—'}"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Aktionen -->
                                <div class="d-flex gap-2 mt-3">
                                    <!-- Statt Modal: neues Fenster -->
                                    <button type="button" class="btn btn-primary flex-grow-1" onclick="openQuickActions()">
                                        Quick Actions
                                    </button>
                                    <a class="btn btn-outline-black"
                                       th:href="'/workflow?q=complete&id=' + ${workflow != null ? workflow.getWorkflowId() : ''}">
                                        <i data-feather="check"></i>
                                    </a>
                                </div>

                                <!-- Workflow Infos -->
                                <div class="mt-4">
                                    <div class="text-uppercase small fw-bold text-muted mb-2">Workflow</div>
                                    <ul class="list-unstyled mb-0">
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-key-variant"></i>
                                            <span th:text="${workflow != null ? workflow.getCategory() : '—'}"></span>
                                            <span class="text-muted"
                                                  th:text="${workflow != null ? ' · v' + workflow.getCategory() : ''}"></span>
                                        </li>

                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-paperclip"></i>
                                            <span>Anhänge:</span>
                                            <span class="fw-semibold"
                                                  th:text="${workflow != null ? workflow.getAttachments() : 0}"></span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-note-text"></i>
                                            <span>Vermerke:</span>
                                            <span class="fw-semibold"
                                                  th:text="${workflow != null ? workflow.getNotes() : 0}"></span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-alert-decagram"></i>
                                            <span>Prio:</span>
                                            <span class="fw-semibold"
                                                  th:text="${workflow != null ? workflow.getEndDate() : 0}"></span>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Datum -->
                                <div class="mt-4">
                                    <div class="text-uppercase small fw-bold text-muted mb-2">Datum</div>
                                    <ul class="list-unstyled mb-0">
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-creation"></i>
                                            <span th:text="${workflow != null && workflow.getCreationDate() != null ? workflow.getCreationDate().getGermanTime() : '—'}"></span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-clock"></i>
                                            <span th:text="${workflow != null && workflow.getModificationDate() != null ? workflow.getModificationDate().getGermanTime() : '—'}"></span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-clock-check"></i>
                                            <span th:text="${workflow != null && workflow.getEndDate() != null ? workflow.getEndDate().getGermanTime() : '—'}"></span>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Personen -->
                                <div class="mt-4">
                                    <div class="text-uppercase small fw-bold text-muted mb-2">Personen</div>
                                    <ul class="list-unstyled mb-0">
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-account-plus"></i>
                                            <span th:text="${workflow != null && workflow.getCreator() != null ? personHelper.getName(workflow.getCreator()) : '—'}"></span>
                                            <span class="text-muted small ms-1">(Ersteller*in)</span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-shield-account"></i>
                                            <span th:text="${workflow != null && workflow.getManager() != null ? personHelper.getName(workflow.getManager()) : '—'}"></span>
                                            <span class="text-muted small ms-1">(Manager*in)</span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-account-edit"></i>
                                            <span th:text="${workflow != null && workflow.getEditor() != null ? personHelper.getName(workflow.getEditor()) : '—'}"></span>
                                            <span class="text-muted small ms-1">(Bearbeiter*in)</span>
                                        </li>
                                        <li class="mb-2">
                                            <i class="text-muted me-2 mdi mdi-account-search"></i>
                                            <span th:text="${workflow != null && workflow.getTarget() != null ? personHelper.getName(workflow.getTarget()) : '—'}"></span>
                                            <span class="text-muted small ms-1">(Zielperson)</span>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </aside>

                    <!-- RECHTER BEREICH -->
                    <main class="col-lg-10">
                        <div class="card h-100">
                            <div class="card-header border-0 bg-white">

                            </div>
                            <div class="card-body">

                                <div class="row align-items-start">
                                    <label for="titel" class="col-sm-1 col-form-label">Titel</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm bg-white" id="titel"
                                               name="titel"
                                               required
                                               readonly
                                               th:value="${workflow.getWorkflowName()}">
                                    </div>
                                </div>

                                <div class="row mb-3 align-items-start">
                                    <label for="beschreibung" class="col-sm-1 col-form-label">Beschreibung</label>
                                    <div class="col-sm-11">
                            <textarea class="form-control form-control-sm bg-white" id="beschreibung" name="beschreibung"
                                      rows="8"
                                      readonly
                                      th:text="${workflow.getWorkflowDescription()}"></textarea>
                                    </div>
                                </div>

                                <!-- Infos -->
                                <div class="mb-3">
                                    <div class="overflow-auto" style="max-height: 500px!important;">
                                        <table class="table table-sm table-hover">
                                            <thead>
                                            <tr>
                                                <th>Typ</th>
                                                <th>Status</th>
                                                <th>Titel</th>
                                                <th>Beschreibung</th>
                                                <th>Bearbeiter*in</th>
                                                <th>Ersteller*in</th>
                                                <th>Erstellungsdatum</th>
                                                <th>Letztes Update</th>
                                                <th>S-Level</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="t : ${timeline}">
                                                <!-- Typ -->
                                                <td>
        <span class="badge w-100"
              th:classappend="${t.type() != null ? t.type().bgColor : ''}"
              th:text="${t.type() != null ? t.type().label : '—'}">TYPE</span>
                                                </td>

                                                <!-- Status -->
                                                <td><span class="badge w-100"
                                                          th:if="${t.state() != null and !t.state().toString().equals('NULL')}"
                                                          th:classappend="${t.state().getColor()}" th:text="${t.state().label}"></span>

                                                    <span class="badge w-100"
                                                          th:if="${t.messageType() != null and !t.messageType().toString().equals('NULL')}"
                                                          th:classappend="${t.messageType().getColor()}"
                                                          th:text="${t.messageType().getLabel()}"></span>
                                                </td>

                                                <!-- Titel / Beschreibung -->
                                                <td th:text="${t.title() != null ? t.title() : '—'}"></td>
                                                <td th:text="${t.description() != null ? t.description() : '—'}"></td>

                                                <!-- Personen -->
                                                <td th:text="${t.currentUser() != null ? personHelper.getName(t.currentUser()) : '—'}"></td>
                                                <td th:text="${t.creator() != null ? personHelper.getName(t.creator()) : '—'}"></td>

                                                <!-- Erstellungsdatum -->
                                                <td th:attr="data-order=${t.creationDate() != null ? t.creationDate().toLong() : 0}"
                                                    th:text="${t.creationDate() != null ? t.creationDate().getGermanTime() : '—'}"></td>

                                                <!-- Letztes Update (fix für Null) -->
                                                <td th:attr="data-order=${t.modificationDate() != null ? t.modificationDate().toLong() : 0}"
                                                    th:text="${t.modificationDate() != null ? t.modificationDate().getGermanTime() : '—'}"></td>

                                                <!-- S-Level (falls noch nicht angebunden) -->
                                                <td th:text="${t.sLevel() != null ? t.sLevel() : 0}">0</td>

                                                <!-- Link -->
                                                <td>
                                                    <a class="btn btn-sm btn-outline-primary"
                                                       th:if="${t.link != null}"
                                                       th:href="${t.link}">Öffnen</a>
                                                </td>
                                            </tr>

                                            <tr th:if="${timeline == null or #lists.isEmpty(timeline)}">
                                                <!-- Header hat 10 Spalten → colspan angleichen -->
                                                <td colspan="10" class="text-muted">Keine Einträge.</td>
                                            </tr>
                                            </tbody>

                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                </div>
            </div>
        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>
</html>
