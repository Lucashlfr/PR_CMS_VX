<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>

<body class="nav-fixed sticky-top"
      th:style="|background-image: url('@{/img/cms_background.webp}'); background-attachment: fixed; background-size: cover; background-repeat: no-repeat; background-position: center;|">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">

        <main>
            <div class="container p-4 mt-4">

                <div class="card shadow-none mb-4 d-flex align-items-center" style="background-color: #3A557C">
                    <img th:src="@{/img/cms_logo_white.png}" class="img-fluid " alt="...">
                </div>

            </div>
        </main>

        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<div th:insert="~{fragments :: script}"></div>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
