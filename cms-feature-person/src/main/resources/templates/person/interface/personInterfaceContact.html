<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>

            <div th:replace="~{person/fragments/personFragments :: header (${person.getName()})}"></div>
            <div class="container-fluid px-4">

                <div th:replace="~{person/fragments/personFragments :: nav(${step}, ${person.getId()})}"></div>

                <!-- AI: Allgemeine Informationen -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#AI" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="AI">
                        <div>
                            <span class="mdi mdi-account text-info"></span>
                            Allgemeine Informationen
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="AI">
                        <div class="card-body">
                            <form th:action="@{/personal/contact/ai}" th:method="post" data-ajax="true" data-domain="Allgemeine Informationen" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${person.getId()}"/>

                                <div class="row mb-1 align-items-center">
                                    <label for="salutation" class="col-sm-1 col-form-label">Anrede</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="salutation" name="salutation">
                                            <option value="NULL" th:selected="${person.getSalutation().toString().equals('NULL')}"></option>
                                            <option value="PERSONAL_YOU" th:selected="${person.getSalutation().toString().equals('PERSONAL_YOU')}">persönliches Du</option>
                                            <option value="POLITE_YOU" th:selected="${person.getSalutation().toString().equals('POLITE_YOU')}">höfliches Du</option>
                                            <option value="FORMAL_YOU" th:selected="${person.getSalutation().toString().equals('FORMAL_YOU')}">höfliches Sie</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="firstname" class="col-sm-1 col-form-label">Vorname</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="firstname"
                                               placeholder="Enter firstname" name="firstname"
                                               required th:value="${person.getFirstName()}">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="lastname" class="col-sm-1 col-form-label">Nachname</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="lastname"
                                               placeholder="Enter lastname" name="lastname"
                                               required th:value="${person.getLastName()}">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="gender" class="col-sm-1 col-form-label">Geschlecht</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="gender" name="gender">
                                            <option value="NOT_SPECIFIED" th:selected="${person.getGender().toString().equals('NOT_SPECIFIED')}">Nicht angegeben</option>
                                            <option value="MALE" th:selected="${person.getGender().toString().equals('MALE')}">Mann</option>
                                            <option value="FEMALE" th:selected="${person.getGender().toString().equals('FEMALE')}">Frau</option>
                                            <option value="DIVERSE" th:selected="${person.getGender().toString().equals('DIVERSE')}">Divers</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="phone" class="col-sm-1 col-form-label">Telefonnummer</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="phone"
                                               placeholder="Enter phone" name="phone"
                                               th:value="${person.getPhone()}">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="mobile" class="col-sm-1 col-form-label">Handynummer</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="mobile"
                                               placeholder="Enter mobile" name="mobile"
                                               th:value="${person.getMobile()}">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="mail" class="col-sm-1 col-form-label">E-Mail</label>
                                    <div class="col-sm-11">
                                        <input type="email" class="form-control form-control-sm" id="mail"
                                               placeholder="Enter mail" name="mail"
                                               th:value="${person.getEmail()}">
                                    </div>
                                </div>

                                <div class="d-grid mt-2">
                                    <button type="submit"
                                            class="btn btn-info btn-sm btn-block"
                                            data-ajax-submit
                                            data-domain="Allgemeine Informationen"
                                            data-success="Allgemeine Informationen gespeichert.">
                                        Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- DA: Daten -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#DA" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="DA">
                        <div>
                            <span class="mdi mdi-calendar text-info"></span>
                            Daten
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="DA">
                        <div class="card-body">
                            <form th:action="@{/personal/contact/data}" th:method="post" data-ajax="true" data-domain="Daten">
                                <input type="hidden" name="id" th:value="${person.getId()}"/>

                                <div class="row mb-1 align-items-center">
                                    <label for="birthdate2" class="col-sm-1 col-form-label"
                                           th:if="${person.getBirthdate().isEmpty()}">Geburtstag</label>
                                    <label for="birthdate" class="col-sm-1 col-form-label"
                                           th:if="${person.getBirthdate().isPresent()}">Geburtstag</label>
                                    <div class="col-sm-11">
                                        <input type="date" class="form-control form-control-sm" id="birthdate2"
                                               placeholder="Enter birthdate" name="birthdate"
                                               th:if="${person.getBirthdate().isEmpty()}">
                                        <input type="date" class="form-control form-control-sm" id="birthdate"
                                               placeholder="Enter birthdate" name="birthdate"
                                               th:if="${person.getBirthdate().isPresent()}"
                                               th:value="${person.getBirthdate().get().getEnglishDate()}">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="exitDate" class="col-sm-1 col-form-label">Austrittsdatum</label>
                                    <div class="col-sm-11">
                                        <input type="date" class="form-control form-control-sm" id="exitDate"
                                               placeholder="Enter accessionDate" name="exitDate">
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="accessionDate" class="col-sm-1 col-form-label">Beitrittsdatum</label>
                                    <div class="col-sm-11">
                                        <input type="date" class="form-control form-control-sm" id="accessionDate"
                                               placeholder="Enter accessionDate" name="accessionDate">
                                    </div>
                                </div>

                                <div class="d-grid mt-2">
                                    <button type="submit"
                                            class="btn btn-info btn-sm btn-block"
                                            data-ajax-submit
                                            data-domain="Daten"
                                            data-success="Daten gespeichert.">
                                        Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- cABM: Account, Berechtigung und Manager -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#cABM" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="cABM">
                        <div>
                            <span class="mdi mdi-security text-info"></span>
                            Account, Berechtigung und Manager
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="cABM">
                        <div class="card-body">
                            <form th:action="@{/personal/contact/account}" th:method="post" data-ajax="true" data-domain="Account & Berechtigungen">
                                <input type="hidden" name="id" th:value="${person.getId()}"/>

                                <div class="row mb-1 align-items-center">
                                    <label for="type" class="col-sm-1 col-form-label">Personen-Typ</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="type" name="type" required>
                                            <option value="NULL" th:selected="${person.getType().toString().equals('NULL')}">Kein Typ ausgewählt</option>
                                            <option value="MESSDIENER" th:selected="${person.getType().toString().equals('MESSDIENER')}">Messdiener</option>
                                            <option value="PARENT" th:selected="${person.getType().toString().equals('PARENT')}">Elternteil</option>
                                            <option value="OTHER" th:selected="${person.getType().toString().equals('OTHER')}">Anderes</option>
                                            <option value="EXTERN" th:selected="${person.getType().toString().equals('EXTERN')}">Externe Person</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="rank" class="col-sm-1 col-form-label">Gruppen-Rang</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="rank" name="rank" required>
                                            <option value="NULL" th:selected="${person.getRank().toString().equals('NULL')}">Kein Rang ausgewählt</option>
                                            <option value="MESSDIENER" th:selected="${person.getRank().toString().equals('MESSDIENER')}">Messdiener</option>
                                            <option value="LEITUNGSTEAM" th:selected="${person.getRank().toString().equals('LEITUNGSTEAM')}">Leitungsteam</option>
                                            <option value="OBERMESSDIENER" th:selected="${person.getRank().toString().equals('OBERMESSDIENER')}">Obermessdiener</option>
                                            <option value="NONE" th:selected="${person.getRank().toString().equals('NONE')}">Kein Messdiener</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="fRank" class="col-sm-1 col-form-label">Freigabe</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="fRank" name="fRank" required>
                                            <option value="3" th:selected="${person.getFRank() == 3}">OBM Pfarrei (F3)</option>
                                            <option value="2" th:selected="${person.getFRank() == 2}">OBM Örtlich (F2)</option>
                                            <option value="1" th:selected="${person.getFRank() == 1}">LTM Örtlich (F1)</option>
                                            <option value="0" th:selected="${person.getFRank() == 0}">Keine (F0)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-1 align-items-center">
                                    <label for="principal" class="col-sm-1 col-form-label">Manager</label>
                                    <div class="col-sm-11">
                                        <select class="form-select form-select-sm" id="principal" name="principal" required>
                                            <option th:each="pr:${managers}" th:value="${pr.getId()}"
                                                    th:selected="${person.getPrincipal().toString().equals(pr.getId().toString())}"
                                                    th:text="${pr.getName()}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-grid mt-2">
                                    <button type="submit"
                                            class="btn btn-info btn-sm btn-block"
                                            data-ajax-submit
                                            data-domain="Account & Berechtigungen"
                                            data-success="Account & Berechtigungen gespeichert.">
                                        Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- AD: Adresse -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#AD" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="AD">
                        <div>
                            <span class="mdi mdi-map-marker-path text-info"></span>
                            Adresse
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="AD">
                        <div class="card-body">
                            <form th:action="@{/personal/contact/address}" th:method="post" data-ajax="true" data-domain="Adresse">
                                <input type="hidden" name="id" th:value="${person.getId()}"/>

                                <div class="row mb-1 align-items-center">
                                    <label for="street" class="col-sm-1 col-form-label">Straße</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="street"
                                               placeholder="Enter street" name="street"
                                               th:value="${person.getStreet()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="houseNumber" class="col-sm-1 col-form-label">Hausnummer</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="houseNumber"
                                               placeholder="Enter houseNumber" name="houseNumber"
                                               th:value="${person.getHouseNumber()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="postalCode" class="col-sm-1 col-form-label">Postleitzahl</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="postalCode"
                                               placeholder="Enter postalCode" name="postalCode"
                                               th:value="${person.getPostalCode()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="city" class="col-sm-1 col-form-label">Ort</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="city"
                                               placeholder="Enter city" name="city"
                                               th:value="${person.getCity()}">
                                    </div>
                                </div>

                                <div class="d-grid mt-2">
                                    <button type="submit"
                                            class="btn btn-info btn-sm btn-block"
                                            data-ajax-submit
                                            data-domain="Adresse"
                                            data-success="Adresse gespeichert.">
                                        Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- BI: Bank Informationen -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#BI" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="BI">
                        <div>
                            <span class="mdi mdi-finance text-info"></span>
                            Bank Informationen
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="BI">
                        <div class="card-body">
                            <form th:action="@{/personal/contact/bank}" th:method="post" data-ajax="true" data-domain="Bankinformationen">
                                <input type="hidden" name="id" th:value="${person.getId()}"/>

                                <div class="row mb-1 align-items-center">
                                    <label for="iban" class="col-sm-1 col-form-label">IBAN</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="iban"
                                               placeholder="Enter IBAN" name="iban"
                                               th:value="${person.getIban()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="bic" class="col-sm-1 col-form-label">BIC</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="bic"
                                               placeholder="Enter bic" name="bic"
                                               th:value="${person.getBic()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="bank" class="col-sm-1 col-form-label">Bank</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="bank"
                                               placeholder="Enter bank" name="bank"
                                               th:value="${person.getBank()}">
                                    </div>
                                </div>
                                <div class="row mb-1 align-items-center">
                                    <label for="accountHolder" class="col-sm-1 col-form-label">Kontoinhaber</label>
                                    <div class="col-sm-11">
                                        <input type="text" class="form-control form-control-sm" id="accountHolder"
                                               placeholder="Enter accountHolder" name="accountHolder"
                                               th:value="${person.getAccountHolder()}">
                                    </div>
                                </div>

                                <div class="d-grid mt-2">
                                    <button type="submit"
                                            class="btn btn-info btn-sm btn-block"
                                            data-ajax-submit
                                            data-domain="Bankinformationen"
                                            data-success="Bankinformationen gespeichert.">
                                        Speichern
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- NC: Notfallkontakte (Anzeige) -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#NC" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="NC">
                        <div>
                            <span class="mdi mdi-car-emergency text-info"></span>
                            Notfallkontakte
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="NC">
                        <div class="card-body">
                            <table class="table table-sm table-hover">
                                <thead>
                                <tr>
                                    <th>Vorname</th>
                                    <th>Nachname</th>
                                    <th>Typ</th>
                                    <th>Telefon</th>
                                    <th>E-Mail</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="contact : ${contacts}">
                                    <td th:text="${contact.getFirstName()}"></td>
                                    <td th:text="${contact.getLastName()}"></td>
                                    <td th:text="${contact.getType()}"></td>
                                    <td th:text="${contact.getPhoneNumber()}"></td>
                                    <td th:text="${contact.getMail()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- CON: Connections (bestehende Modal-Logik bleibt) -->
                <div class="card card-collapsable mb-3">
                    <a class="card-header" href="#CON" data-bs-toggle="collapse" role="button"
                       aria-expanded="false" aria-controls="CON">
                        <div>
                            <span class="mdi mdi-share-variant text-info"></span>
                            Connections
                        </div>
                        <div class="card-collapsable-arrow"></div>
                    </a>
                    <div class="collapse" id="CON">
                        <div class="card-body">
                            <button type="button" class="btn btn-info btn-sm mdi mdi-account-network"
                                    data-bs-toggle="modal" data-bs-target="#create"></button>
                            <table class="table table-sm table-hover">
                                <thead>
                                <tr><th>Name</th><th>Typ</th></tr>
                                </thead>
                                <tbody>
                                <tr th:each="connection : ${connections}">
                                    <td>
                                        <a th:text="${personHelper.getPersonSubName(connection)}"
                                           th:href="'/personal/connection/delete?p=' + ${person.getId()} + '&id=' + ${connection.getId()}"></a>
                                    </td>
                                    <td th:text="${connection.getConnectionType().getName()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>

<!-- Globale Scripts -->
<div th:insert="~{fragments :: script}"></div>

<!-- Lokale Person-JS -->
<script src="/js/person/base/person-toast.js"></script>
<script src="/js/person/base/person-collapses.js"></script>
<script src="/js/person/base/person-ajax.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (window.initPersonAjaxForms) initPersonAjaxForms();
        // Collapses werden automatisch von person-collapses.js wiederhergestellt
    });
</script>

<!-- Modal: Connection anlegen -->
<form method="post" action="/personal/connection/create">
    <input class="d-none invisible" th:value="${person.getId()}" readonly name="host">
    <div class="modal fade" id="create">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Connection Hinzufügen</h4>
                    <a type="button" class="btn-close" data-bs-dismiss="modal"></a>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-2">
                        <select class="form-select" id="sel1" name="sub">
                            <option th:each="p : ${persons}"
                                    th:value="${p.id}"
                                    th:text="${p.firstName} + ' ' + ${p.lastName}">
                            </option>
                        </select>
                        <label for="sel1" class="form-label">Person:</label>
                    </div>
                    <div class="form-floating mb-2">
                        <select class="form-select" id="t" name="type">
                            <option th:each="t:${types}" th:value="${t}" th:text="${t.getName()}"></option>
                        </select>
                        <label for="t" class="form-label">Verbindung:</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-success">Speichern</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
