<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:replace="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:replace="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-yellow mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title" th:text="'Termine / ' + ${event.getTitle()}"></h1>
                                <div class="page-header-subtitle">Plane deine Aktionen f√ºr deine Messdienergruppe.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container-fluid px-4 mt-4">
<!--                <div th:replace="~{calendar/fragments/eventFragments :: eventNav(${s}, ${event.getEventId()})}"></div>-->

                <div th:replace="~{event/fragments/mainCard :: mainCard(${event}, ${name1}, ${name3}, ${name4})}"></div>

                <!-- messages -->
                <div id="messages-container">
                    <div th:replace="~{event/fragments/messages :: messages(${messages}, ${personHelper})}"></div>
                </div>

                <!-- settings (bleibt Full-Reload, wie besprochen) -->
                <div id="settings-container">
                    <div th:replace="~{event/fragments/settings :: settings(${event}, ${types}, ${states})}"></div>
                </div>

                <!-- files -->
                <div id="files-container">
                    <div th:replace="~{event/fragments/files :: files(${event}, ${files}, ${personHelper}, ${imgUtils})}"></div>
                </div>

                <!-- application -->
                <div id="application-container">
                    <div th:replace="~{event/fragments/application :: application(${event})}"></div>
                </div>

                <!-- responses -->
                <div id="responses-container">
                    <div th:replace="~{event/fragments/responses :: responses(${exportRows}, ${mapping}, ${active}, ${noFeedback})}"></div>
                </div>

                <!-- notes -->
                <div id="notes-container">
                    <div th:replace="~{event/fragments/notes :: notes(${event})}"></div>
                </div>

                <!-- press -->
                <div id="press-container">
                    <div th:replace="~{event/fragments/press :: press(${event})}"></div>
                </div>

                <!-- risk -->
                <div id="risk-container">
                    <div th:replace="~{event/fragments/risk :: risk(${event}, ${preventionForm})}"></div>
                </div>

            </div>
        </main>

        <footer th:replace="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:replace="~{common/scripts-event :: eventScripts}"></div>
</body>
</html>
