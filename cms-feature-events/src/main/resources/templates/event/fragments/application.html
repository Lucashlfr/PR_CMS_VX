<div th:fragment="application(event)" class="card card-collapsable mb-3">
    <form th:action="@{/event/edit/application}" th:method="post"
          data-ajax="true"
          data-success="Anmeldetext gespeichert."
          data-collapse="#collapse-application"
          th:attr="data-refresh-url=@{|/event/fragment/application?id=${event.getEventId()}|}"
          data-refresh-target="#application-container">
        <a class="card-header d-flex justify-content-between align-items-center py-2"
           role="button"
           data-bs-toggle="collapse"
           data-bs-target="#collapse-application"
           aria-controls="collapse-application"
           aria-expanded="false">
            <span><i class="mdi mdi-file-edit text-yellow"></i> Text f√ºr die Anmeldung</span>
            <i class="mdi mdi-chevron-down card-collapsable-arrow"></i>
        </a>


        <div class="collapse" id="collapse-application">

            <div class="card-body">
                <input type="hidden" name="id" th:value="${event.getEventId()}">
                <textarea class="form-control" id="applicationHtml" name="html" rows="8"
                          th:text="${event.getApplication()}"></textarea>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-yellow btn-sm btn-block flex-fill">Speichern</button>
                </div>
            </div>
        </div>
    </form>
</div>
