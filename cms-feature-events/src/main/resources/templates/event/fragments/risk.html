<div th:fragment="risk(event, preventionForm)" class="card card-collapsable mb-3">
    <a class="card-header d-flex justify-content-between align-items-center py-2"
       role="button"
       data-bs-toggle="collapse"
       data-bs-target="#collapse-risk"
       aria-controls="collapse-risk"
       aria-expanded="false">
        <span><i class="mdi mdi-shield-alert-outline text-yellow"></i> Risikoanalyse</span>
        <i class="mdi mdi-chevron-down card-collapsable-arrow"></i>
    </a>


    <div class="collapse" id="collapse-risk">

        <div class="card-body">
            <form th:action="@{/event/prevention/submit}" th:object="${preventionForm}" method="post"
                  data-ajax="true"
                  data-success="Risikoanalyse gespeichert."
                  data-collapse="#collapse-risk"
                  th:attr="data-refresh-url=@{|/event/fragment/risk?id=${event.getEventId()}|}"
                  data-refresh-target="#risk-container">
                <input type="hidden" name="id" th:value="${event.getEventId()}">

                <h5 class="mt-3">Kategorie 1: Orte - Gebäude – Umgebungen</h5>
                <div class="mb-3">
                    <label class="form-label">Gibt es bauliche oder organisatorische Aspekte, die Teilnehmende unwohl fühlen lassen könnten?</label>
                    <textarea class="form-control" th:field="*{structuralConcerns}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Werden die Toilettenräume für geschlechtergetrennte Nutzung ausgeschildert?</label>
                    <textarea class="form-control" th:field="*{toiletSignage}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sind die genutzten Räume öffentlich einsehbar?</label>
                    <textarea class="form-control" th:field="*{roomVisibility}"></textarea>
                </div>

                <h5 class="mt-4">Kategorie 2: Awareness und Beschwerden</h5>
                <div class="mb-3">
                    <label class="form-label">Werden zu Beginn der Aktion eine Begrüßungsrunde und Kennenlernphase angeboten?</label>
                    <textarea class="form-control" th:field="*{welcomeRound}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Werden Fotos gemacht?</label>
                    <textarea class="form-control" th:field="*{photoPolicy}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Wie können Beschwerden oder Verbesserungsvorschläge geäußert werden?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="abschlussrunde" th:field="*{complaintChannels}" id="abschlussrunde">
                        <label class="form-check-label" for="abschlussrunde">Abschlussrunde mit Feedback-Möglichkeit</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="telefon" th:field="*{complaintChannels}" id="telefon">
                        <label class="form-check-label" for="telefon">Telefonisch / E-Mail</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="socialmedia" th:field="*{complaintChannels}" id="socialmedia">
                        <label class="form-check-label" for="socialmedia">Soziale Medien (z. B. Instagram)</label>
                    </div>
                </div>

                <h5 class="mt-4">Kategorie 3: 1:1 Situationen</h5>
                <div class="mb-3">
                    <label class="form-label">Können im Rahmen der Aktion 1:1-Situationen entstehen? Wenn ja, wo?</label>
                    <textarea class="form-control" th:field="*{oneOnOneSituations}"></textarea>
                </div>

                <h5 class="mt-4">Kategorie 4: Macht und Abhängigkeit</h5>
                <div class="mb-3">
                    <label class="form-label">Bestehen hierarchische Abhängigkeiten? Wenn ja, zwischen welchen Gruppen?</label>
                    <textarea class="form-control" th:field="*{hierarchicalDependencies}"></textarea>
                </div>

                <h5 class="mt-4">Kategorie 5: Kommunikation, Beteiligung, Transparenz</h5>
                <div class="mb-3">
                    <label class="form-label">Welche Kommunikationswege werden für die Aktion genutzt?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="email" th:field="*{communicationChannels}" id="email">
                        <label class="form-check-label" for="email">E-Mail</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="homepage" th:field="*{communicationChannels}" id="homepage">
                        <label class="form-check-label" for="homepage">Homepage</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="instagram" th:field="*{communicationChannels}" id="instagram">
                        <label class="form-check-label" for="instagram">Instagram</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="whatsapp" th:field="*{communicationChannels}" id="whatsapp">
                        <label class="form-check-label" for="whatsapp">WhatsApp</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Wie werden Teilnehmende über Entscheidungsprozesse informiert?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="protokolle" th:field="*{decisionTransparency}" id="protokolle">
                        <label class="form-check-label" for="protokolle">Ergebnisprotokolle</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="besprechung" th:field="*{decisionTransparency}" id="besprechung">
                        <label class="form-check-label" for="besprechung">Besprechungen / Versammlungen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="digital" th:field="*{decisionTransparency}" id="digital">
                        <label class="form-check-label" for="digital">Veröffentlichung auf digitalen Kanälen</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="direkt" th:field="*{decisionTransparency}" id="direkt">
                        <label class="form-check-label" for="direkt">Direkte Kommunikation</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Absenden</button>
            </form>
        </div>
    </div>
</div>
