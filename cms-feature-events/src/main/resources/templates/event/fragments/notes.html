<div th:fragment="notes(event)" class="card card-collapsable mb-3">
    <form th:action="@{/event/edit/notes}" th:method="post"
          data-ajax="true"
          data-success="Notizen gespeichert."
          data-collapse="#collapse-notes"
          th:attr="data-refresh-url=@{|/event/fragment/notes?id=${event.getEventId()}|}"
          data-refresh-target="#notes-container">
        <input type="hidden" name="id" th:value="${event.getEventId()}">
        <a class="card-header d-flex justify-content-between align-items-center py-2"
           role="button"
           data-bs-toggle="collapse"
           data-bs-target="#collapse-notes"
           aria-controls="collapse-notes"
           aria-expanded="false">
            <span><i class="mdi mdi-file-document-edit text-yellow"></i> Notizen</span>
            <i class="mdi mdi-chevron-down card-collapsable-arrow"></i>
        </a>


        <div class="collapse" id="collapse-notes">

        <div class="card-body">
                <textarea class="form-control" id="content" name="content" rows="8" th:text="${event.getNotes()}"></textarea>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-yellow btn-sm btn-block flex-fill">Speichern</button>
                </div>
            </div>
        </div>
    </form>
</div>
