<div th:fragment="press(event)" class="card card-collapsable mb-3">
    <form th:action="@{/event/edit/press}" th:method="post"
          data-ajax="true"
          data-success="Pressemeldung gespeichert."
          data-collapse="#collapse-press"
          th:attr="data-refresh-url=@{|/event/fragment/press?id=${event.getEventId()}|}"
          data-refresh-target="#press-container">
        <input type="hidden" name="id" th:value="${event.getEventId()}">
        <a class="card-header d-flex justify-content-between align-items-center py-2"
           role="button"
           data-bs-toggle="collapse"
           data-bs-target="#collapse-press"
           aria-controls="collapse-press"
           aria-expanded="false">
            <span><i class="mdi mdi-newspaper-variant-outline text-yellow"></i> Pressemeldung</span>
            <i class="mdi mdi-chevron-down card-collapsable-arrow"></i>
        </a>

        <div class="collapse" id="collapse-press">

        <div class="card-body">
                <textarea class="form-control" id="pressHtml" name="html" rows="8" th:text="${event.getPressRelease()}"></textarea>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-yellow btn-sm btn-block flex-fill">Speichern</button>
                </div>
            </div>
        </div>
    </form>
</div>
