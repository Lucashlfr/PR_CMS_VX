<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content">
                        <div class="row align-items-center justify-content-between pt-3">
                            <div class="col-auto mb-3">
                                <h1 class="page-header-title">
                                    <span class="page-header-icon"><i data-feather="calendar"></i></span>
                                    Gottesdienste Importieren
                                </h1>
                            </div>
                            <div class="col-12 col-xl-auto mb-3">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-fluid px-4 mt-4">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr th:each="row : ${rows}">
                                <td th:each="cell:${row.getCells()}" th:text="${cell.getContent()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <!-- Bestätigungsbutton -->
                        <form action="/organisation/confirmImport" method="post">
                            <button type="submit">Import bestätigen</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<div th:insert="~{fragments :: script}"></div>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/script/main.js}"></script>
<script th:src="@{/script/imports/jquery.min.js}"></script>
<script th:src="@{/script/imports/jquery.dataTables.min.js}"></script>
<div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.2.10/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
