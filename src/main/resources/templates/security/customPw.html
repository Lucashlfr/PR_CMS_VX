<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:fragment="html_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/atruvia.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/import/jquery.dataTables.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/import/datatables.min.css}"/>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon-96x96.ico}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title th:text="'CMS | ' + ${session.serviceName}"></title>
    <link th:href="@{/dist/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <!--<script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/import/jquery.dataTables.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/import/datatables.min.css}"/>

    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <style>
        .fill {
            min-width: 150px;
            background-color: lightgray;
        }

        .sidenav-menu-heading {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }

    </style>
</head>

<body class="bg-img-cover"
      th:style="|background-image: url('@{/img/cms_background.webp}')|">

<div class="d-flex align-items-center  h-100 justify-content-center" style="height:150px">
    <div class="card w-25 d-xl-block d-none">
        <div class="card-body">
            <form th:action="@{/customPw}" method="post" class="was-validated">
                <img th:src="@{/img/cms_logo.png}" class="card-img">
                <h1 class="text-center mt-2">Bitte setze ein eigenes Passwort</h1>
                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password3" placeholder="Enter password"
                           name="password2" required>
                    <label for="password">Password wiederholen</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-flock flex-grow-1" type="submit">Speichern</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card w-100 d-xl-none d-block">
        <div class="card-body">
            <form th:action="@{/customPw}" method="post" class="was-validated">
                <h1 class="text-center mt-2">Bitte setze ein eigenes Passwort</h1>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password11" placeholder="Enter password"
                           name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password12" placeholder="Enter password"
                           name="password2" required>
                    <label for="password">Password wiederholen</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-flock flex-grow-1" type="submit">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
