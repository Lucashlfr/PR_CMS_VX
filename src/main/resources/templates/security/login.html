<body class="bg-img-cover"

<div class="d-flex align-items-center  h-100 justify-content-center" style="height:150px">
    <div class="card w-25 d-xl-block d-none">
        <div class="card-body">
            <form th:action="@{/login}" method="post" class="was-validated">
                <img src="https://messdiener-knittelsheim.de/wp-content/uploads/2025/03/logoCMS.png" class="card-img">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="username" placeholder="Benutzername" name="username"
                           required>
                    <label for="username">Benutzername</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-flock flex-grow-1" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a href="#">Passwort vergessen</a>
        </div>
    </div>
    <div class="card w-100 d-xl-none d-block">

            <form th:action="@{/login}" method="post" class="was-validated">
                <h1 class="text-center">CMS | <span th:text="${session.serviceName}"></span></h1>

                <div class="form-floating mb-3 mt-3">

                </div>

                <div class="d-grid">

            </form>
        </div>

            <a href="#">Passwort vergessen</a>
