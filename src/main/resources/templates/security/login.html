<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/import/bootstrap.min.css}">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Login</title>
</head>
<body>

<form th:action="@{/login}" method="post" class="was-validated">
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" th:style="|background-image: url('@{/img/cms_background.webp}')|"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Anmelden im <strong>CMS</strong></h3>
                        <p class="mb-4">Herzlich Wilkommen im Central Management System.</p>
                        <div class="form-group first">
                            <label for="username">Benutzername</label>
                            <input type="text" class="form-control" placeholder="Benutzername" id="username"
                                   name="username" required>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Passwort</label>
                            <input type="password" class="form-control" placeholder="Passwort" id="password"
                                   name="password" required>
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                            <span></span>
                            <span class="ml-auto"><a href="#" class="forgot-pass">Passwort vergessen</a></span>
                        </div>

                        <input type="submit" value="Log In" class="btn btn-block btn-primary">

                    </div>
                </div>
            </div>
        </div>


    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/jquery.min.js}"></script>
</body>
</html>
