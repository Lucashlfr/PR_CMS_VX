<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-info mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">Personen</h1>
                                <div class="page-header-subtitle">Verwalte die Mitglieder deiner Gruppe
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->


            <div class="container-fluid px-4 mt-4">

                <div th:replace="~{person/fragments/personFragmentsOverview :: overview(${step})}"></div>

                <div class="card card-limit-height h-100">
                    <div class="card-header">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-start gap-3">
                                <!-- Icon -->
                                <div class="bg-secondary-soft rounded-3 d-flex align-items-center justify-content-center"
                                     style="width: 48px; height: 48px;">
                                    <i data-feather="git-pull-request" class="text-secondary fs-4"></i>
                                </div>

                                <!-- Text content -->
                                <div>
                                    <h5 class="mb-1 fw-semibold">Datenschutzformulare</h5>
                                    <div class="d-flex flex-wrap gap-3 small text-muted">
                                        <div th:text="${privacyPolicies.size()} + ' Formulare'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="cardTabContent">

                            <div class="text-center" id="load">
                                    <span class="spinner-border card-img"
                                          style="min-height: 200px; min-width: 200px;"></span>
                            </div>
                            <div class="d-none" id="content" style="overflow-y: scroll">
                                <table id="table_id" class="display" style="min-width:100%; max-width: 100%">
                                    <thead>
                                    <tr>
                                        <th>Name, Vorname</th>
                                        <th>Adresse</th>
                                        <th>Internet-Präsentationen</th>
                                        <th>Weitergabe an andere Eltern</th>
                                        <th>Print (int)</th>
                                        <th>Print (ex)</th>
                                        <th>Absprachen</th>
                                        <th>Namens Nennung</th>
                                        <th>Sorgerecht</th>
                                        <th>Unterschrift</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="entry : ${privacyPolicies}">
                                        <td th:text="${entry.getFirstname()} + ' ' + ${entry.getLastname()}"></td>
                                        <td>
                                            <span th:text="${entry.getStreet()} + ' ' + ${entry.getNumber()}"></span><br>
                                            <span th:text="${entry.getPlz()} + ' '+  ${entry.getCity()}"></span>
                                        </td>
                                        <td th:class="${entry.isCheck1()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck1()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck1()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck2()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck2()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck2()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck3()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck3()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck3()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck4()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck4()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck4()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck5()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck5()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck5()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck6()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck6()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck6()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td th:class="${entry.isCheck7()} ? 'bg-green text-white' : 'bg-red text-white' ">
                                            <span th:class="${entry.isCheck7()} ? 'mdi mdi-check-circle' : 'mdi mdi-alert-circle'"
                                                  th:text="${entry.isCheck7()} ? 'Erteilt' : 'Nicht erteilt'"></span>
                                        </td>
                                        <td>
                                            <img th:src="${entry.getSignature()}" class="img-fluid" alt="...">
                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>


</html>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
</div>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable({
            language: {
                "decimal": ",",
                "thousands": ".",
                "infoPostFix": "",
                "infoFiltered": "(gefiltert aus insgesamt _MAX_ Einträgen)",
                "loadingRecords": "Bitte warten Sie - Daten werden geladen ...",
                "lengthMenu": "Anzeigen von _MENU_ Einträgen",
                "paginate": {
                    "first": "Erste",
                    "last": "Letzte",
                    "next": "Nächste",
                    "previous": "Zurück"
                },
                "processing": "Verarbeitung läuft ...",
                "search": "Suche:",
                "searchPlaceholder": "Suchbegriff",
                "zeroRecords": "Keine Daten! Bitte ändern Sie Ihren Suchbegriff.",
                "emptyTable": "Keine Einträge zum Anzeigen vorhanden",
                "aria": {
                    "sortAscending": ": aktivieren, um Spalte aufsteigend zu sortieren",
                    "sortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
                },
                "info": "Zeigt _START_ bis _END_  von _TOTAL_ Einträgen",
                "infoEmpty": "Keine Einträge zum Anzeigen vorhanden",
                "select": {
                    "rows": {
                        _: '%d Zeilen ausgewählt',
                        0: 'Zeile anklicken um auszuwählen',
                        1: 'Eine Zeile ausgewählt'
                    }
                }
            }, paging: false,
        });

        setTimeout(function () {
            document.getElementById("content").classList.remove("d-none");
            document.getElementById("load").classList.add("d-none");
        }, 0.1);
    });
</script>
