<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>

            <div class="container-xl px-4">

                <div class="card shadow-none mt-4">
                    <div class="card-body py-3">
                        <div class="row">
                            <div class="col">
                                <span class="fw-bold">Datum: </span>
                                <span th:text="${message.getDate().getGermanDate()}"></span><br>
                                <span class="fw-bold">Typ: </span>
                                <span th:text="${message.getMessageType().toString()}"></span><br>
                            </div>
                            <div class="col">
                                <span class="fw-bold">Information an: </span>
                                <span th:text="${message.getMessageInformationCascade().toString()}"></span><br>
                                <span class="fw-bold">Ersteller: </span>
                                <span th:if="${message.getCreator().isPresent()}" th:text="${message.getCreator().get().getName()}"></span>
                                <span th:unless="${message.getCreator().isPresent()}">/</span>
                                <br>
                            </div>
                        </div>
                        <br>
                        <h5 class="fw-bold" th:text="${message.getMessageTitle()}"></h5>
                        <span th:text="${message.getMessageDescription()}"></span>
                        <br><br>
                        <span class="fw-bold">Angeh√§ngte Datei:</span><br>
                        <a href="#">Link</a>
                    </div>
                </div>

            </div>
        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>

</html>
<script th:src="@{/script/imports/jquery.min.js}"></script>
<script th:src="@{/script/imports/jquery.dataTables.min.js}"></script>
<div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
</div>
