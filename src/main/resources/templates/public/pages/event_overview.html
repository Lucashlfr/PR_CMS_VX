<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{public/fragments/publicFragments :: html_head}"></head>
<body>
<div id="layoutDefault">
    <div id="layoutDefault_content">
        <main>
            <!-- Navbar-->
            <div th:insert="~{public/fragments/publicFragments :: navbar}"></div>
            <section class="bg-light py-10">
                <div class="container px-5">


                    <div class="row align-items-stretch">
                        <div class="col-xl-4 d-flex mb-4" th:each="e : ${events}">
                            <a class="card lift m-2 h-100" th:href="'/go?type=application&id=' + ${e.eventId}">
                                <img class="card-img-top" th:src="${e.getImgUrl()}" alt="...">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${e.getTitle()}">
                                    </h5>
                                    <!-- <p class="card-text flex-grow-1">Hier kÃ¶nnte noch ein Teaser-Text stehen.</p> -->
                                </div>
                                <div class="card-footer mt-auto">
                                    Weiterlesen
                                </div>
                            </a>
                        </div>
                    </div>


                </div>
            </section>
        </main>
    </div>
    <div th:insert="~{public/fragments/publicFragments :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
