<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{public/fragments/publicFragments :: html_head}"></head>
<body>
<div id="layoutDefault">
    <div id="layoutDefault_content">
        <main>
            <!-- Navbar-->
            <div th:insert="~{public/fragments/publicFragments :: navbar}"></div>
            <!-- Page Header-->
            <section class="bg-light py-10">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-10 col-xl-8">
                            <div class="single-post">
                                <h1 th:text="${article.getTitle()}"></h1>
                                <p class="lead" th:text="${article.getDescription()}"></p>
                                <img class="img-fluid mb-2 rounded" th:src="${article.getImgUrl()}" />
                                <div class="single-post-text my-5">
                                    <div th:utext="${article.html}"></div>
                                    <hr class="my-5" th:unless="${article.form.isEmpty()}" />
                                    <div th:unless="${article.form.isEmpty()}" th:utext="${article.form}"></div>

                                    <hr class="my-5" />

                                    <div class="text-center"><a class="btn btn-transparent-dark" href="/">ZurÃ¼ck zur Startseite</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div th:insert="~{public/fragments/publicFragments :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
