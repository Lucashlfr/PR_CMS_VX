<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed bg-white">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments :: sidebar}" id="layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-yellow mb-4">
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">Prozess</h1>
                                <div class="page-header-subtitle">Alle Log-Meldungen.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4">

                <div class="d-flex mb-3">
                    <a class="btn btn-yellow btn-sm m-1 mdi mdi-arrow-left flex-fill"
                       th:href="'/planer?q=EVENT&id=' + ${event.getPlanerId()}"></a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="timeline timeline-xs">
                            <!-- Timeline Item 1-->
                            <div class="timeline-item" th:each="log : ${event.getLogs()}">
                                <div class="timeline-item-marker">
                                    <div th:class="'timeline-item-marker-indicator ' + ${log.getLogType().getColor()}"></div>
                                </div>
                                <div class="timeline-item-content">
                                    <span th:text="'[' +${log.getDate().getGermanTime()} + '] ' + ${log.getHeadline()} + ': ' + ${log.getLogText()}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>
<form th:action="@{/planer/scheduler/add}" th:method="post">
    <input type="hidden" name="planerId" th:value="${event.planerId}">

    <div class="modal fade" id="create">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-yellow">Neue Sektion erstellen</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="titel" placeholder="Titel eingeben" name="titel"
                               required>
                        <label for="titel">Überschrift</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea name="beschreibung"
                                  placeholder="Beschreibung der Aktion"></textarea>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer d-flex">
                    <button class="btn btn-yellow btn-sm flex-fill m-1" type="submit">Speichern</button>
                </div>

            </div>
        </div>
    </div>
</form>

<!-- Bearbeiten Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title text-yellow">Sektion bearbeiten</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form th:action="@{/planer/scheduler/edit}" th:method="post">
                    <input type="hidden" name="id" id="editId">
                    <input type="hidden" name="planer" id="planer" th:value="${event.planerId}">

                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="editTitel" placeholder="Titel eingeben" name="titel"
                               required>
                        <label for="editTitel">Überschrift</label>
                    </div>

                        <textarea name="beschreibung" id="editBeschreibung"
                                  placeholder="Beschreibung der Aktion"></textarea>

                    <div class="modal-footer d-flex">
                        <button class="btn btn-yellow btn-sm flex-fill m-1" type="submit">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
<script th:src="@{/script/imports/jquery.min.js}"></script>
<script th:src="@{/script/imports/jquery.dataTables.min.js}"></script>
<script src="https://cdn.tiny.cloud/1/cffl90sfi2w6v9p7qf819uqgaookf9q7jqhf5e83m8g0rbb5/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: 'textarea', // Wähle das Textarea-Element aus
        plugins: 'advlist autolink lists link image charmap preview anchor table',
        toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image table',
        menubar: false, // Menüleiste deaktivieren (optional)
        branding: false, // "Powered by TinyMCE" ausblenden (nur in Free-Version anpassbar)
        height: 300, // Editor-Höhe einstellen
        image_uploadtab: false, // Falls keine Bilder hochgeladen werden sollen
        content_style: 'body { font-family: Arial, sans-serif; font-size: 14px; }'
    });

    function openEditModal(element, id, beschreibung) {
        let titel = element.textContent;

        document.getElementById("editId").value = id;
        document.getElementById("editTitel").value = titel;

        // Setze den Inhalt in TinyMCE
        if (tinymce.get("editBeschreibung")) {
            tinymce.get("editBeschreibung").setContent(beschreibung);
        } else {
            document.getElementById("editBeschreibung").value = beschreibung;
        }

        let editModal = new bootstrap.Modal(document.getElementById("editModal"));
        editModal.show();
    }
</script>
