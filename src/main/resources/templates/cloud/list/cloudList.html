<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark mb-4" style="background-color: #084887;">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <span class="page-header-icon text-white"><i data-feather="upload-cloud"></i></span>
                                    <span>Cloud</span>
                                </h1>
                                <div class="page-header-subtitle">Die CMS Cloud
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->

            <div class="container-fluid px-4 mt-4">
                <div class="d-flex mb-3">
                    <button class="btn text-white btn-sm flex-fill m-1 mdi mdi-upload" type="button" data-bs-toggle="modal" data-bs-target="#create" style="background-color: #084887"> Upload</button>
                </div>

              <div class="card">
                  <div class="card-body">
                      <div class="tab-content" id="cardTabContent">
                          <div class="text-center" id="load">
                                    <span class="spinner-border card-img"
                                          style="min-height: 200px; min-width: 200px;"></span>
                          </div>
                          <div class="d-none" id="content" style="overflow-y: scroll">
                              <table id="table_id" class="display" style="min-width:100%; max-width: 100%">
                                  <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Ersteller</th>
                                      <th>Letzes Update</th>
                                      <th></th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr th:each="f:${files}">
                                      <td>
                                          <a th:href="'/storage/file?id=' + ${f.getId()}" th:text="${f.getTitle()}"></a>
                                      </td>
                                      <td></td>
                                      <td></td>
                                      <td>
                                          <img th:src="'/storage/file?id=' + ${f.getId()}" alt="..." class="img-fluid">
                                      </td>
                                  </tr>

                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>

            </div>

        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>

<form method="post" action="/cloud/upload" enctype="multipart/form-data">
    <div class="modal fade" id="create">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Artikel erstellen</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="row mb-3 align-items-center">
                        <label for="titel" class="col-sm-2 col-form-label">Titel <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titel" name="title" required>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="img" class="col-sm-2 col-form-label">Bild<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <input
                                    type="file"
                                    class="form-control"
                                    id="img"
                                    name="img"
                                    accept=".png,.jpg,.jpeg,.svg"
                                    required/>
                        </div>
                    </div>

                </div>


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Speichern</button>

                </div>

            </div>
        </div>
    </div>
</form>

</html>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable({
            language: {
                "decimal": ",",
                "thousands": ".",
                "infoPostFix": "",
                "infoFiltered": "(gefiltert aus insgesamt _MAX_ Einträgen)",
                "loadingRecords": "Bitte warten Sie - Daten werden geladen ...",
                "lengthMenu": "Anzeigen von _MENU_ Einträgen",
                "paginate": {
                    "first": "Erste",
                    "last": "Letzte",
                    "next": "Nächste",
                    "previous": "Zurück"
                },
                "processing": "Verarbeitung läuft ...",
                "search": "Suche:",
                "searchPlaceholder": "Suchbegriff",
                "zeroRecords": "Keine Daten! Bitte ändern Sie Ihren Suchbegriff.",
                "emptyTable": "Keine Einträge zum Anzeigen vorhanden",
                "aria": {
                    "sortAscending": ": aktivieren, um Spalte aufsteigend zu sortieren",
                    "sortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
                },
                "info": "Zeigt _START_ bis _END_  von _TOTAL_ Einträgen",
                "infoEmpty": "Keine Einträge zum Anzeigen vorhanden",
                "select": {
                    "rows": {
                        _: '%d Zeilen ausgewählt',
                        0: 'Zeile anklicken um auszuwählen',
                        1: 'Eine Zeile ausgewählt'
                    }
                }
            }, paging: false,
        });

        setTimeout(function () {
            document.getElementById("content").classList.remove("d-none");
            document.getElementById("load").classList.add("d-none");
        }, 0.1);
    });
</script>
