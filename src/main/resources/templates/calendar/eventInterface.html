<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments :: sidebar}" id="layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-yellow mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title" th:text="'Termine / ' + ${event.getTitle()}">
                                </h1>
                                <div class="page-header-subtitle">Plane deine Aktionen für deine Messdienergruppe.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-fluid px-4 mt-4">
                <style>
                    .card-body.clamp-description {
                        overflow: scroll;
                        display: -webkit-box;
                        -webkit-line-clamp: 6; /* z.B. max. 6 Zeilen */
                        -webkit-box-orient: vertical;
                    }
                    .card-limit-height {
                        min-height: 400px;
                    }
                    .row.d-flex {
                        align-items: stretch;
                    }
                </style>
                <div class="row d-flex align-items-stretch">
                    <div class="col-xl-8 col-12 mb-4">
                        <div class="card card-limit-height h-100">
                            <div class="card-header">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-start gap-3">
                                        <!-- Icon -->
                                        <div class="bg-success-soft rounded-3 d-flex align-items-center justify-content-center"
                                             style="width: 48px; height: 48px;">
                                            <i data-feather="framer" class="text-success fs-4"></i>
                                        </div>

                                        <!-- Text content -->
                                        <div>
                                            <h5 class="mb-1 fw-semibold" th:text="${event.getTitle()}"></h5>
                                            <div class="d-flex flex-wrap gap-3 small text-muted">
                                                <div><span th:class="'badge ' + ${event.getState().getText()} + ' ' + ${event.getState().getBg()}" th:text="${event.getState().getLabel()}"></span></div>
                                                <div><span class="mdi mdi-circle text-green"></span> Letztes Update:
                                                    10.04.2025
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary btn-sm mdi mdi-table-edit" data-bs-toggle="modal" data-bs-target="#zi"></button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body clamp-description">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <img th:src="${event.getImgUrl()}" alt="..." class="card-img">
                                    </div>
                                    <div class="col-lg-6">
                                        <span th:text="${event.getDescription()}"></span>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-12 mb-4">
                        <div class="card h-100"  id="reference-card">
                            <div class="card-header">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-start gap-3">
                                        <!-- Icon -->
                                        <div class="bg-info-soft rounded-3 d-flex align-items-center justify-content-center"
                                             style="width: 48px; height: 48px;">
                                            <i data-feather="info" class="text-info fs-4"></i>
                                        </div>

                                        <!-- Text content -->
                                        <div>
                                            <h5 class="mb-1 fw-semibold">Zusatzinformationen</h5>
                                            <div class="d-flex flex-wrap gap-3 small text-muted">
                                                Füge weitere Informationen hinzu
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="table-responsive">
                                    <table class="table text-nowrap align-middle">
                                        <tbody>
                                        <tr>
                                            <td>
                                    <span class="d-flex align-items-center">
                                        <i data-feather="users" class="me-2 text-danger"></i> Bearbeiter
                                    </span>
                                            </td>
                                            <td>:</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                        <span th:each="p:${editors}" class="avatar avatar-sm rounded-circle me-1" data-bs-toggle="tooltip"
                                              th:title="${p.getName()}">
                                            <img th:src="${personHelper.getImgAddress(p)}" alt="img"
                                                 class="img-fluid rounded-circle">
                                        </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                    <span class="d-flex align-items-center">
                                        <i data-feather="check-circle" class="me-2 text-info"></i> Status
                                    </span>
                                            </td>
                                            <td>:</td>

                                            <td><span class="d-flex"><span
                                                    th:class="'badge flex-fill ' + ${event.getState().getText()} + ' ' + ${event.getState().getBg()}" th:text="${event.getState().getLabel()}"></span></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                    <span class="d-flex align-items-center">
                                        <i data-feather="calendar" class="me-2 text-primary"></i> Timeline
                                    </span>
                                            </td>
                                            <td>:</td>
                                            <td th:if="${event.getEndDate().isPresent()}" th:text="${event.getStartDate().getGermanLongDate()} + ' - ' + ${event.getEndDate().get().getGermanLongDate()}"></td>
                                            <td th:unless="${event.getEndDate().isPresent()}" th:text="${event.getStartDate().getGermanLongDate()}"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                    <span class="d-flex align-items-center">
                                        <i data-feather="user" class="me-2 text-primary"></i> Manager
                                    </span>
                                            </td>
                                            <td>:</td>
                                            <td th:text="${personHelper.getName(event.getManagerId())}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-stretch mb-3">
                    <!-- Project Documents -->
                    <!-- Sub Tasks -->
                    <div class="col-xl-8 mb-4">
                        <div class="card card-limit-height h-100">
                            <div class="card-header">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-start gap-3">
                                        <!-- Icon -->
                                        <div class="bg-secondary-soft rounded-3 d-flex align-items-center justify-content-center"
                                             style="width: 48px; height: 48px;">
                                            <i data-feather="git-pull-request" class="text-secondary fs-4"></i>
                                        </div>

                                        <!-- Text content -->
                                        <div>
                                            <h5 class="mb-1 fw-semibold">Verknüpfte Aufgaben</h5>
                                            <div class="d-flex flex-wrap gap-3 small text-muted">
                                                <div th:text="${tasks.size()} + ' offene Aufgaben'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0" style="max-height: 300px; overflow-y: scroll;">
                                <ul class="list-group">
                                    <li th:class="'list-group-item d-flex align-items-start ' + ${task.getState().getBg()}" th:each="task : ${tasks}">
                                        <span th:class="'mdi mdi-circle me-2 ' + ${task.getState().getText()}"></span>
                                        <a class="w-100 text-black" th:href="'/planer/task?eventId=' + ${event.getEventId()} + '&taskId=' + ${task.getTaskId()}" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">
                                            <span class="fw-bold" th:text="${task.getTaskName()}"></span>:
                                            <span class="" th:text="${task.getTaskDescription()}"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-start gap-3">
                                        <!-- Icon -->
                                        <div class="bg-primary-soft rounded-3 d-flex align-items-center justify-content-center"
                                             style="width: 48px; height: 48px;">
                                            <i data-feather="inbox" class="text-primary fs-4"></i>
                                        </div>

                                        <!-- Text content -->
                                        <div>
                                            <h5 class="mb-1 fw-semibold">Audit Log</h5>
                                            <div class="d-flex flex-wrap gap-3 small text-muted">
                                                <div th:text="${audit.size()} + ' Meldungen'"> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-3" style="max-height: 300px; overflow-y: scroll;">
                                <!-- Fade In Animation -->
                                <div class="timeline timeline-sm">
                                    <div class="timeline-item" th:each="a:${audit}">
                                        <div class="timeline-item-marker">
                                            <div th:class="'timeline-item-marker-indicator fw-normal ' + ${a.getType().getColor()} + '-soft ' + ${a.getType().getTextColor()}"><i th:data-feather="${a.getType().getIcon()}"></i></div>
                                        </div>
                                        <div class="timeline-item-content"><span th:text="${a.getTimestamp().getGermanLongDate()}"></span> von <span class="text-primary" th:text="${personHelper.getName(a.userId)}"></span>: <span th:text="${a.title}"></span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <form th:action="@{/audit/create}" method="post">
                                    <input type="hidden" name="connectedId" th:value="${event.getEventId()}" class="d-none" />
                                    <input type="hidden" name="category" th:value="'EVENT'" class="d-none" />
                                    <input type="hidden" name="description" th:value="'#'" class="d-none" />
                                    <div class="input-group input-group-sm">
                                        <input type="text" class="form-control" name="title" placeholder="Something clever.." required>
                                        <button class="btn btn-success mdi mdi-comment" type="submit"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>

<form th:action="@{/event/edit}" th:method="post">
    <input type="hidden" name="id" th:value="${event.getEventId()}">

    <div class="modal fade" id="zi">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-yellow">Zusatzinformationen bearbeiten</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <div class="row mb-3 align-items-center">
                        <label for="titel" class="col-sm-2 col-form-label">Titel</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="titel" name="titel" required th:value="${event.getTitle()}">
                        </div>
                    </div>

                    <div class="row mb-3 align-items-start">
                        <label for="beschreibung" class="col-sm-2 col-form-label">Beschreibung</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="beschreibung" name="beschreibung" rows="8"
                                      th:text="${event.getDescription()}"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="eventType" class="col-sm-2 col-form-label">Event Type</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="eventType" name="eventType">
                                <option th:each="t:${types}" th:text="${t.label}" th:value="${t}"
                                        th:selected="${t.name() == event.getType().name()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="eventState" class="col-sm-2 col-form-label">Event Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="eventState" name="eventState">
                                <option th:each="s:${states}" th:text="${s.label}" th:value="${s}"
                                        th:selected="${s.name() == event.getState().name()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="startDatum" class="col-sm-2 col-form-label">Start-Datum</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control" id="startDatum" name="startDatum"
                                   th:value="${event.getStartDate().getEnglishDayDate()}">
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="endDatum" class="col-sm-2 col-form-label">End-Datum</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control" id="endDatum" name="endDatum"
                                   th:value="${event.getEndDate().isPresent() ? event.getEndDate().get().getEnglishDayDate() : ''}">
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="targetgroup" class="col-sm-2 col-form-label">Zielgruppe</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="targetgroup" name="targetgroup">
                                <option value="1" th:selected="${event.getTargetGroup().equals('1')}">Messdiener der eigenen Ortsgruppe</option>
                                <option value="2" th:selected="${event.getTargetGroup().equals('2')}">Messdiener der eigenen Ortsgruppe + 1</option>
                                <option value="3" th:selected="${event.getTargetGroup().equals('3')}">Messdiener der Pfarrei / Leitung der Ortsgruppe</option>
                                <option value="4" th:selected="${event.getTargetGroup().equals('4')}">Messdiener der Pfarrei</option>
                                <option value="5" th:selected="${event.getTargetGroup().equals('5')}">Offen für alle</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="manager" class="col-sm-2 col-form-label">Manager</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="manager" name="manager">
                                <option th:each="m : ${managers}" th:text="${m.getName()}" th:value="${m.getId()}"
                                        th:selected="${m.toString().equals(event.getManagerId().toString())}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="imgUrl" class="col-sm-2 col-form-label">Bild-URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="imgUrl" name="imgUrl"
                                   placeholder="https://example.com/image.jpg"
                                   th:value="${event.getImgUrl()}">
                        </div>
                    </div>

                </div>

                <!-- Modal Footer -->
                <div class="modal-footer d-flex">
                    <button class="btn btn-yellow btn-sm flex-fill m-1" type="submit">Speichern</button>
                </div>

            </div>
        </div>
    </div>
</form>
<div th:insert="~{fragments :: createFile(target=${event.getEventId().toString()})}"></div>


</html>
