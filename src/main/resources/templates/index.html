<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed bg-img-cover"
      style="background-image: url('https://messdiener-knittelsheim.de/wp-content/uploads/2024/11/DALLÂ·E-2024-11-22-22.27.15-A-peaceful-summer-landscape-featuring-a-vibrant-green-village-with-a-beautiful-church-at-the-center.-The-church-is-surrounded-by-lush-trees-and-colorf.webp')">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">

        <main>
            <div class="container-xl px-4 mt-4">
                <div class="card shadow-none mb-4 d-flex align-items-center" style="background-color: #3A557C">
                    <img src="https://messdiener-knittelsheim.de/wp-content/uploads/2025/04/Logo-Ohne-Bg-cms.png" class="img-fluid ">
                </div>

                <div class="alert alert-primary alert-icon mb-3" role="alert" th:if="${user.isOb1()} and ${user.isOb2()} and ${user.isOb3()} and ${user.isOb4()}">
                    <div class="alert-icon-aside"><i data-feather="alert-circle"></i></div>
                    <div class="alert-icon-content">
                        Bitte beende das Onboarding.
                    </div>
                </div>

                <div class="alert alert-primary alert-icon mb-3" role="alert" th:if="${session.openWorkflows > 0}">
                    <div class="alert-icon-aside"><i data-feather="alert-circle"></i></div>
                    <div class="alert-icon-content">
                        Bitte bearbeite die offenen Workflows.
                    </div>
                </div>
            </div>
        </main>

        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<div th:insert="~{fragments :: script}"></div>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/script/main.js}"></script>
</body>
</html>
