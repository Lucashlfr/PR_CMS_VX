<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<style>
    @media (max-width: 768px) {
        body.bg-img-cover {
            background-image: none !important;
            background-color: rgb(2, 2, 102) !important;
        }
    }
</style>
<body class="nav-fixed bg-img-cover">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark pb-15 bg-img-cover"
                    style="background-image: url('https://messdiener-knittelsheim.de/wp-content/uploads/2025/01/Handabdruck-scannen-scaled.jpg')">
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <h1 class="page-header-title mt-4"
                            th:text="'CMS Workflows'">
                        </h1>
                        <div class="page-header-subtitle">Bei Fragen wende dich gerne direkt an Lucas!
                        </div>
                    </div>
                </div>
            </header>

            <div class="container px-4 mt-n10">


                <a class="card mb-4 shadow-none lift" th:each="w:${workflows}" th:href="'/workflow/jump?id=' + ${w.getWorkflowId()}" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">
                    <div class="row no-gutters">
                        <div class="col-md-2">
                            <img class="img-fluid" th:src="${w.getWorkflowType().getImgUrl()}" alt="...">
                        </div>
                        <div class="col-md-10">

                            <div class="card-body">
                                <h3 class="card-title text-primary" th:text="${w.getWorkflowType().getLabel()}"></h3>
                                <p class="card-text" th:text="${w.getWorkflowType().getDescription()}"></p>
                                <p class="card-text"
                                   th:text="'Folgende Schritte befinden sich in diesem Workflow: '+ ${workflowHelper.getFollowUpTasks(user.getId().toString(), w.getWorkflowId().toString())}"></p>

                            </div>
                        </div>
                    </div>
                </a>

                <hr th:if="${workflows.size() > 0}">
                <div class="row" th:if="${user.getFRank() > 2}">
                    <div class="col-xl-4">
                        <a class="card mb-4 shadow-none lift" th:href="'/workflow/create?q=me'" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">
                            <div class="row no-gutters">
                                <div class="col-md-5">
                                    <img class="img-fluid" src="https://messdiener-knittelsheim.de/wp-content/uploads/2025/04/wf_create.png" alt="...">
                                </div>
                                <div class="col-md-7">

                                    <div class="card-body">
                                        <h3 class="card-title text-green">+ Workflow für dich erstellen</h3>

                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-xl-4">
                        <a class="card mb-4 shadow-none lift" th:href="'/workflow/create?q=tenant'" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">
                            <div class="row no-gutters">
                                <div class="col-md-5">
                                    <img class="img-fluid" src="https://messdiener-knittelsheim.de/wp-content/uploads/2025/04/wf_create.png" alt="...">
                                </div>
                                <div class="col-md-7">

                                    <div class="card-body">
                                        <h3 class="card-title text-green">+ Workflow für dein Tenant erstellen</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-xl-4">
                        <a class="card mb-4 shadow-none lift" th:href="'/workflow/create?q=all'" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">
                            <div class="row no-gutters">
                                <div class="col-md-5">
                                    <img class="img-fluid" src="https://messdiener-knittelsheim.de/wp-content/uploads/2025/04/wf_create.png" alt="...">
                                </div>
                                <div class="col-md-7">

                                    <div class="card-body">
                                        <h3 class="card-title text-green">+ Workflow für Alle erstellen</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </main>

        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<div th:insert="~{fragments :: script}"></div>
<link th:href="@{/css/main.css}" rel="stylesheet"/>
<script th:src="@{/script/main.js}"></script>
</body>
</html>
