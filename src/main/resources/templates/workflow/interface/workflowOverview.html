<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:insert="~{fragments :: html_head}"></head>
<body class="nav-fixed">
<nav th:insert="~{fragments :: topnav}"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:insert="~{fragments :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-purple mb-4">
                <div class="container-fluid px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <span class="page-header-icon text-white"><i data-feather="zap"></i></span>
                                    <span>Workflows</span>
                                </h1>
                                <div class="page-header-subtitle">Workflows für deine Gruppe
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->


            <div class="container-fluid px-4 mt-4">

                <div class="card">
                    <div class="card-header border-bottom">
                        <ul class="nav nav-tabs card-header-tabs" id="cardTab" role="tablist">
                            <li class="nav-item">
                                <a th:class="${htmlClasses.classesLink(step, '1')}" href="/workflow?s=1">Deine Workflows</a>
                            </li>
                            <li class="nav-item">
                                <a th:class="${htmlClasses.classesLink(step, '2')}"  href="/workflow?s=2">Alle Workflows</a>
                            </li>
                            <li class="nav-item">
                                <a th:class="${htmlClasses.classesLink(step, '3')}"  href="/workflow?s=3">Workflow erstellen</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="cardTabContent">
                            <div class="text-center" id="load">
                                    <span class="spinner-border card-img"
                                          style="min-height: 200px; min-width: 200px;"></span>
                            </div>
                            <div class="d-none" id="content" style="overflow-y: scroll">
                                <table id="table_id" class="display" style="min-width:100%; max-width: 100%">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Typ</th>
                                        <th>Status</th>
                                        <th>Start</th>
                                        <th>Ende</th>
                                        <th>Besitzer</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="w:${workflows}">
                                        <td th:text="${w.getCreationDate().toLong()}"></td>
                                        <td>
                                            <a th:href="'/workflow?q=info&id=' + ${w.getWorkflowId()}" th:text="${w.getWorkflowType().getLabel()}"></a>
                                        </td>
                                        <td th:text="${w.getWorkflowType().getLabel()}"></td>
                                        <td th:text="${w.getCMSState().getLabel()}"></td>
                                        <td th:text="${w.getCreationDate().getGermanDate()}"></td>
                                        <td th:text="${w.getEndDate().getGermanDate()}"></td>
                                        <td th:text="${personHelper.getName(w.getOwnerId())}"></td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <footer th:insert="~{fragments :: footer}"></footer>
    </div>
</div>
<div th:insert="~{fragments :: script}"></div>
</body>

<div class="modal fade" id="create">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Workflow erstellen</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="d-grid gap-2">
                    <a type="button" class="btn btn-success btn-block" href="/workflow/create?q=all" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">Für alle</a>
                    <a type="button" class="btn btn-success btn-block" href="/workflow/create?q=persons" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">Für einzelne Personen</a>
                    <a type="button" class="btn btn-success btn-block" href="/workflow/create?q=me" onclick="window.open(this.href, 'popupWindow', 'scrollbars=yes'); return false;">Für mich</a>
                </div>
            </div>
        </div>
    </div>
</div>



</html>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
</div>
<script>
    $(document).ready(function () {
        $('#table_id').DataTable({
            "columnDefs": [
                {
                    "targets": [0],
                    "visible": false

                },
            ],
            language: {
                "decimal": ",",
                "thousands": ".",
                "infoPostFix": "",
                "infoFiltered": "(gefiltert aus insgesamt _MAX_ Einträgen)",
                "loadingRecords": "Bitte warten Sie - Daten werden geladen ...",
                "lengthMenu": "Anzeigen von _MENU_ Einträgen",
                "paginate": {
                    "first": "Erste",
                    "last": "Letzte",
                    "next": "Nächste",
                    "previous": "Zurück"
                },
                "processing": "Verarbeitung läuft ...",
                "search": "Suche:",
                "searchPlaceholder": "Suchbegriff",
                "zeroRecords": "Keine Daten! Bitte ändern Sie Ihren Suchbegriff.",
                "emptyTable": "Keine Einträge zum Anzeigen vorhanden",
                "aria": {
                    "sortAscending": ": aktivieren, um Spalte aufsteigend zu sortieren",
                    "sortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
                },
                "info": "Zeigt _START_ bis _END_  von _TOTAL_ Einträgen",
                "infoEmpty": "Keine Einträge zum Anzeigen vorhanden",
                "select": {
                    "rows": {
                        _: '%d Zeilen ausgewählt',
                        0: 'Zeile anklicken um auszuwählen',
                        1: 'Eine Zeile ausgewählt'
                    }
                }
            }, paging: false,
        });

        setTimeout(function () {
            document.getElementById("content").classList.remove("d-none");
            document.getElementById("load").classList.add("d-none");
        }, 0.1);
    });
</script>
